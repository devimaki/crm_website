    <div class="container">
        <h1 class="mt-5">Liste de Boutons</h1>

        <input type="text" id="searchInput" class="form-control my-3" placeholder="Rechercher...">

        <div id="buttonList">
            <button class="btn btn-dark" onclick="buttonClick('link_facebook')">Appairer votre page FaceBook à Imaki</button><br>
        </div>
    </div>

    <!-- Ajouter le lien vers Bootstrap JS et Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function buttonClick(buttonText) {
            window.location.href = buttonText + ".html";
        }

        function filterButtons() {
            var input, filter, buttonList, buttons, i;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            buttonList = document.getElementById('buttonList');
            buttons = buttonList.getElementsByTagName('button');

            for (i = 0; i < buttons.length; i++) {
                if (buttons[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                    buttons[i].style.display = '';
                } else {
                    buttons[i].style.display = 'none';
                }
            }
        }

        // Attachez la fonction filterButtons à l'événement oninput de l'élément input
        document.getElementById('searchInput').addEventListener('input', filterButtons);
    </script>
